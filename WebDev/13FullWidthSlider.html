    <h1>Full Width Slider</h1>
<p>Our carousel has a full width option that makes it into a simple and elegant image carousel. You can also have indicators that show up on the bottom of the slider.</p>
</div>
<br><br><br><br>
        <div class="carousel carousel-slider no-autoinit">

    <!--initialization-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
            var options = {
                fullWidth: true,
                indicators: true
            };
            var elems = document.querySelector('.carousel.no-autoinit');
            console.log(elems)
            var instances = M.Carousel.init(elems, options);
