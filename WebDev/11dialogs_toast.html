<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font awesome -->
<script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Toast</title>
    <style>
        .toast{
            background-color:rgb(255, 115, 0);
            color:rgb(228, 241, 228)
        }
    </style>
</head>
<body class="grey">
    <div class="container">
        <h1 class="pink-text text lighten-5">Toast</h1>
        <a onclick="M.toast({
            html: 'Ako ay sunod na', 
            outduration: 100000, 
            inDuration: 10000,
            classes:'rounded'
            })" class="btn pink">Toast!
            </a>
<br><br><br>
        <a class="btn" onclick="M.toast
        ({html: 'Isang pindot lang', 
        completeCallback:function(){
            alert('Tigilan mo na ang kakapindot')
            }})">Toast with callback!
         </a>


        
    </div>
    

<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
