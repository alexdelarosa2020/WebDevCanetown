<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c56b67c62c.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons and Icons</title>
</head>
<body class="grey">
<div class="container">
    <h1 class="pink-text">Buttons and Icons</h1>
<!-- Standard Buttons -->
<button class="btn green">Read More</button>
<a class="btn black">Basa pa More</a>
<br><br>
<!-- Waves Effect -->
<button class="btn red waves-effect waves-light">Read More</button>
<a class="btn amber waves-effect waves-light">Read More</a>
<br><br>
<!-- Material Icons -->
<i class="material-icons purple-text">3d_rotation</i>
<i class="material-icons green-text">account_box</i>
<i class="material-icons blue-text">add_shopping_cart</i>
<br><br>
<!-- Icons Sizes -->
<i class="material-icons purple-text large">3d_rotation</i>
<i class="material-icons green-text medium">account_box</i>
<i class="material-icons blue-text small">add_shopping_cart</i>
<i class="material-icons blue-text tiny">announcement</i>
<br><br>
<!-- Button with material icons -->
<a href="" class="btn waves-effect waves-light black-text">
    Fly Away
    <i class="material-icons purple-text large left">airplanemode_active</i>
  </a>
  <a href="" class="btn white blue-text waves-effect waves-blue">
    Messenger
    <i class="fab fa-facebook-messenger left"></i>
  </a>
  <br><br>
  <a href="" class="btn waves-effect waves-light">Buy Now
    <i class="material-icons yellow-text tiny left">announcement</i>
    </a>
    <a href="" class="btn white red-text waves-effect waves-purple">Instagram
        
        <i class="fab fa-instagram right"></i>
    </a>


</div>


<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
